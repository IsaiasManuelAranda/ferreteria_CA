$def with(clientes)
<h3>
    <a href="/clientes">clientes</a>
</h3>
<table id="datos_tabla" class="table table-hover" cellspacing="0" width="100%">
    <thead>
        <th>Cliente</th>
        <th>Apellido Paterno</th>
        <th>Apellido Materno</th>
        <th>Tel&eacute;fono</th>
        <th>E-mail</th>
        <th>Editar</th>
        <th>Eliminar</th>
    </thead>
    <tbody>
        $for item in clientes:
        <tr>
            <td><a href='/clientes/view/$item.id_cliente'>$item.nombre</a></td>
            <td><a href='/clientes/view/$item.id_cliente'>$item.ape_pat</a></td>
            <td><a href='/clientes/view/$item.id_cliente'>$item.ape_mat</a></td>
            <td><a href='/clientes/view/$item.id_cliente'>$item.telefono</a></td>
            <td><a href='/clientes/view/$item.id_cliente'>$item.email</a></td>
            <td><a href='/clientes/edit/$item.id_cliente'><span class="glyphicon glyphicon-pencil"></span></a></td>
            <td><a href='/clientes/delete/$item.id_cliente'><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
    </tbody>
</table>
<br>
<br>
